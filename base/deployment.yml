---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stage
  name: nginx-deployment
  labels:
    app: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-deployment
  template:
    metadata:
      labels:
        app: nginx-deployment
    spec:
      containers:
        - name: nginx
          imagePullPolicy: Always
          image: jephdanso/nginx
          ports:
          - containerPort: 80
      # imagePullSecrets:
      #   - name: dockerconfigjson